<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DenzXGrench</title>
</head>
<body>
    <p id="temp"</p>
    <p id="tempconvert"</p>
    <script>
        var temp=parseInt(prompt("Enter temperature in degrees celsius: "));
        document.getElementById("temp").innerHTML=temp + " degrees celsius.";
        var temp2=(9/5*temp)+32;
        document.getElementById("tempconvert"). innerHTML=temp2 + " degrees kelvin.";


    </script>
</body>
</html>
